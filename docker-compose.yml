services:
  traefik:
    image: traefik:v2.10
    command:
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.le.acme.tlschallenge=true"
      - "--certificatesresolvers.le.acme.email=your@email.com"
      - "--certificatesresolvers.le.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./letsencrypt:/letsencrypt"

  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5435:5432"  # Expose PostgreSQL port
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d app"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@clubqore.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pgadmin.rule=Host(`db.example.com`)"
      - "traefik.http.routers.pgadmin.entrypoints=websecure"
      - "traefik.http.routers.pgadmin.tls.certresolver=le"
      - "traefik.http.services.pgadmin.loadbalancer.server.port=80"

  seq:
    image: datalust/seq:latest
    restart: unless-stopped
    environment:
      - ACCEPT_EULA=Y
      - SEQ_FIRSTRUN_NOAUTHENTICATION=true
    ports:
      - "5341:80"      # Seq web UI
      - "5342:5341"    # Seq ingestion endpoint
    volumes:
      - seq_data:/data
    networks:
      - default

  backend:
    build: ./backend
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - PG_CONNECTION_STRING=postgres://user:password@db:5432/app
      - JWT_SECRET=your-dev-jwt-secret-change-in-production
      - JWT_REFRESH_SECRET=your-dev-refresh-secret-change-in-production
      - FRONTEND_URL=http://localhost:8080
      - EMAIL_PROVIDER=ethereal
      - EMAIL_FROM_NAME=ClubQore Dev
      - SEQ_SERVER_URL=http://seq:5341
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
      seq:
        condition: service_started
    networks:
      - default

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=http://localhost:3000
    restart: unless-stopped
    ports:
      - "8080:80"
    networks:
      - default

volumes:
  db_data:
  pgadmin_data:
  seq_data:
