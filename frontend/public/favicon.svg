<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Simple favicon - works at 16x16, 32x32 -->
  <defs>
    <linearGradient id="favGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1565c0"/>
      <stop offset="100%" style="stop-color:#0d47a1"/>
    </linearGradient>
  </defs>

  <!-- Circle background -->
  <circle cx="16" cy="16" r="15" fill="url(#favGradient)"/>

  <!-- Simplified football -->
  <circle cx="16" cy="16" r="8" fill="#ffffff"/>
  <path d="M16 10 L18 13 L17 17 L15 17 L14 13 Z" fill="#1565c0"/>

  <!-- Green accent -->
  <path d="M8 24 Q16 22 24 24" stroke="#00c853" stroke-width="2" fill="none" stroke-linecap="round"/>
</svg>
