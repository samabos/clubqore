version: "3.9"

services:
  backend:
    image: ${DOCKER_USERNAME}/clubqore-backend:${GITHUB_RUN_NUMBER:-latest}
    restart: unless-stopped
    environment:
      - NODE_ENV=staging
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db-staging:5432/${POSTGRES_DB}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - FRONTEND_URL=${FRONTEND_URL}
      - EMAIL_PROVIDER=${EMAIL_PROVIDER:-ethereal}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      - EMAIL_FROM_NAME=${EMAIL_FROM_NAME:-ClubQore Staging}
      - EMAIL_FROM_EMAIL=${EMAIL_FROM_EMAIL}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend-staging.rule=Host(`api-staging.clubqore.com`)"
      - "traefik.http.routers.backend-staging.entrypoints=websecure"
      - "traefik.http.routers.backend-staging.tls.certresolver=le"
      - "traefik.http.services.backend-staging.loadbalancer.server.port=3000"
      # Redirect HTTP to HTTPS
      - "traefik.http.routers.backend-staging-http.rule=Host(`api-staging.clubqore.com`)"
      - "traefik.http.routers.backend-staging-http.entrypoints=web"
      - "traefik.http.routers.backend-staging-http.middlewares=redirect-to-https"
    depends_on:
      - db-staging
    networks:
      - app-network-staging

  frontend:
    image: ${DOCKER_USERNAME}/clubqore-frontend:${GITHUB_RUN_NUMBER:-latest}
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend-staging.rule=Host(`staging.clubqore.com`)"
      - "traefik.http.routers.frontend-staging.entrypoints=websecure"
      - "traefik.http.routers.frontend-staging.tls.certresolver=le"
      - "traefik.http.services.frontend-staging.loadbalancer.server.port=80"
      # Redirect HTTP to HTTPS
      - "traefik.http.routers.frontend-staging-http.rule=Host(`staging.clubqore.com`)"
      - "traefik.http.routers.frontend-staging-http.entrypoints=web"
      - "traefik.http.routers.frontend-staging-http.middlewares=redirect-to-https"
    networks:
      - app-network-staging

  db-staging:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${STAGING_POSTGRES_DB}
      - POSTGRES_USER=${STAGING_POSTGRES_USER}
      - POSTGRES_PASSWORD=${STAGING_POSTGRES_PASSWORD}
    volumes:
      - postgres_data_staging:/var/lib/postgresql/data
    networks:
      - app-network-staging
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${STAGING_POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  traefik:
    image: traefik:v2.10
    restart: unless-stopped
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.le.acme.tlschallenge=true"
      - "--certificatesresolvers.le.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.le.acme.storage=/letsencrypt/acme.json"
      - "--log.level=DEBUG"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./letsencrypt:/letsencrypt"
    networks:
      - app-network-staging

networks:
  app-network-staging:
    driver: bridge

volumes:
  postgres_data_staging:
