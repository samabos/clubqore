services:
  frontend:
    image: ${DOCKER_USERNAME}/clubqore-frontend:${GITHUB_RUN_NUMBER:-latest}
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      # HTTP router
      - "traefik.http.routers.frontend.rule=Host(`www.clubqore.com`)"
      - "traefik.http.routers.frontend.entrypoints=web"
      - "traefik.http.routers.frontend.priority=1"
      # HTTPS router
      - "traefik.http.routers.frontend-secure.rule=Host(`www.clubqore.com`)"
      - "traefik.http.routers.frontend-secure.entrypoints=websecure"
      - "traefik.http.routers.frontend-secure.priority=1"
      - "traefik.http.routers.frontend-secure.tls.certresolver=le"
      # Service
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - app-network

  backend:
    image: ${DOCKER_USERNAME}/clubqore-backend:${GITHUB_RUN_NUMBER:-latest}
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PG_CONNECTION_STRING=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - JWT_SECRET=${JWT_SECRET}
      # Token expiration times (in seconds)
      - ACCESS_TOKEN_EXPIRES_IN=${ACCESS_TOKEN_EXPIRES_IN:-900}
      - REFRESH_TOKEN_EXPIRES_IN=${REFRESH_TOKEN_EXPIRES_IN:-604800}
      - EMAIL_VERIFICATION_TOKEN_EXPIRES_IN=${EMAIL_VERIFICATION_TOKEN_EXPIRES_IN:-86400}
      - PASSWORD_RESET_TOKEN_EXPIRES_IN=${PASSWORD_RESET_TOKEN_EXPIRES_IN:-3600}
      - FRONTEND_URL=${FRONTEND_URL}
      # Email configuration
      - EMAIL_PROVIDER=${EMAIL_PROVIDER:-smtp}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT:-587}
      - EMAIL_SECURE=${EMAIL_SECURE:-false}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      - EMAIL_FROM_NAME=${EMAIL_FROM_NAME:-ClubQore}
      - EMAIL_FROM_EMAIL=${EMAIL_FROM_EMAIL}
      # GoCardless Payment Provider
      - GOCARDLESS_ACCESS_TOKEN=${GOCARDLESS_ACCESS_TOKEN}
      - GOCARDLESS_ENVIRONMENT=${GOCARDLESS_ENVIRONMENT:-live}
      - GOCARDLESS_WEBHOOK_SECRET=${GOCARDLESS_WEBHOOK_SECRET}
      # Payment Settings
      - DEFAULT_PAYMENT_PROVIDER=${DEFAULT_PAYMENT_PROVIDER:-gocardless}
      - PAYMENT_ENCRYPTION_KEY=${PAYMENT_ENCRYPTION_KEY}
      - PAYMENT_HASH_SALT=${PAYMENT_HASH_SALT}
      # Billing Configuration
      - BILLING_RETRY_MAX_ATTEMPTS=${BILLING_RETRY_MAX_ATTEMPTS:-3}
      - BILLING_RETRY_DAYS=${BILLING_RETRY_DAYS:-3,5,7}
      - BILLING_REMINDER_DAYS_BEFORE=${BILLING_REMINDER_DAYS_BEFORE:-3}
    labels:
      - "traefik.enable=true"
      # HTTP router for /api
      - "traefik.http.routers.backend.rule=Host(`www.clubqore.com`) && PathPrefix(`/api`)"
      - "traefik.http.routers.backend.entrypoints=web"
      - "traefik.http.routers.backend.priority=10"
      - "traefik.http.routers.backend.middlewares=api-stripprefix"
      # HTTPS router for /api
      - "traefik.http.routers.backend-secure.rule=Host(`www.clubqore.com`) && PathPrefix(`/api`)"
      - "traefik.http.routers.backend-secure.entrypoints=websecure"
      - "traefik.http.routers.backend-secure.priority=10"
      - "traefik.http.routers.backend-secure.middlewares=api-stripprefix"
      - "traefik.http.routers.backend-secure.tls.certresolver=le"
      # Middleware to strip /api prefix
      - "traefik.http.middlewares.api-stripprefix.stripprefix.prefixes=/api"
      # Service
      - "traefik.http.services.backend.loadbalancer.server.port=3000"
      - "traefik.http.services.backend.loadbalancer.healthcheck.path=/health"
      - "traefik.http.services.backend.loadbalancer.healthcheck.interval=10s"
    depends_on:
      - db
    networks:
      - app-network

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  traefik:
    image: traefik:v3.6
    restart: unless-stopped
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.endpoint=unix:///var/run/docker.sock"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # Let's Encrypt SSL
      - "--certificatesresolvers.le.acme.tlschallenge=true"
      - "--certificatesresolvers.le.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.le.acme.storage=/letsencrypt/acme.json"
      - "--log.level=DEBUG"
      - "--api.dashboard=true"
      - "--api.insecure=true"
    environment:
      - DOCKER_API_VERSION=1.44
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./letsencrypt:/letsencrypt"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
